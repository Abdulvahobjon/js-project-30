<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <div class="generator">
    <ul class="list">
      <li class="item"><span class="item-title">R</span> <input data-color="red" min="0" max="255" class="item-range" type="range"></li>
      <li class="item"><span class="item-title">G</span> <input data-color="green" min="0" max="255" class="item-range" type="range"></li>
      <li class="item"><span class="item-title">B</span> <input data-color="blue" min="0" max="255" class="item-range" type="range"></li>
    </ul>
    <div class="button-box">
      <button class="color-rgb">rgb( <span>255</span>,<span>255</span>,<span>255</span> )</button>
      <button class="copy">copy</button>
    </div>
  </div>
  <div class="social">
    <a href="https://t.me/abs_javascript" target="_blank" class="telegram">telegram</a>
    <a href="https://www.youtube.com/@sevzor/videos" target="_blank" class="youtube">YouTube</a>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
